        <div id="malayalam">
            <p>“പൂക്കളങ്ങളുടെ നിറവുമായി, ഓണത്തിന്റെ സന്തോഷവുമായി, ഐക്യത്തിന്റെ സന്ദേശവുമായി — ഹൃദയം നിറഞ്ഞ ഓണാശംസകൾ.</p>
        </div>
        <div id="last">
            <p>ഈ വരാനിരിക്കുന്ന സെപ്റ്റംബറിൽ, എല്ലാരെയും എൽ.ബി.എസ്. കോളേജിന്റെ വക ഓണാഘോഷത്തിന് ക്ഷണിച്ചിരിക്കുകയാണ്."</p>
